<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Notes Taker | Home</title>
</head>
<body>
    <div class="maininpbox">
        <form action="/result" method="post">
            {% csrf_token %}
            <textarea type="text" name="text" autocomplete="off" spellcheck="false"></textarea>
            <div class="button">
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
